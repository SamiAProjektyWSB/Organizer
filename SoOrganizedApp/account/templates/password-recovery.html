{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soorganized</title>
    <link rel="stylesheet" href=" {% static 'style.css' %} ">
</head>
<body>

    <form name="form" onsubmit="return validateform()" class="form">
        <h1><strong>Odzyskiwanie Hasła</strong></h1>
        <span>Aby odzyskać hasło podaj poniżej adres e-mail na który założyłeś konto. Jeżeli konto istnieje, dostaniesz informację z instrukcjami na skrzynkę.</span>
        <input type="text" placeholder="Adres e-mail" name="mail" id="mail"  ></input>
        <br>
        <input type="submit" value="Odzyskaj Hasło" class="button" name="login" id="login"  ></input>
        <br>
    </form>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
