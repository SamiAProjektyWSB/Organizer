{% extends 'base-app.html' %}
{% block content %}
{% load widget_tweaks %}
<script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: '900px',
        locale: 'pl',
        firstDay: '1',

      });
      calendar.render();
    });

  </script>
<div class="left" >
    <form method="post" class="form">
        {% csrf_token %}
        <h1><strong>Organizer</strong></h1>
        <span><strong>NarzÄ™dzie kalendarza</strong></span>
        <br>
        {% render_field form.name class="input"%}  
        <label>Nazwa wydarzenia<label>
        {{ form.name.errors}} 
        <br>
        {% render_field form.visible_for class="input"%}     
        <label>Widok</label>
        {{ form.visible_for.errors}} 
        <br>
        {% render_field form.editable_by class="input"%}   
        <label>Edytowane przez</label>
        {{ form.editable_by.errors}}     
        <br>     
        <br>
        <input type="submit" value="Dodaj" class="button" name="login" id="login"  ></input>
        <br>
    </form>
</div>
<div class="calendar" id='calendar'></div>
{% endblock content %}
